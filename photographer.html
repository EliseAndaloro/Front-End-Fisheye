<!DOCTYPE html>
<html>
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <img src="assets/images/logo.png" class="logo"/>
</header>
<main id="main" aria-hidden="false">
    <div class="photograph-header" id="header">
        <div id="description"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="media_section"></div>
</main>
<div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="contactMe">
    <div class="modal">
        <header>
            <h2 id="contactMe">Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
        <form>
            <div>
                <label for="firstname">Pr√©nom</label>
                <input type="text" name="firstname" id="firstname"/>
            </div>
            <div>
                <label for="name">Nom</label>
                <input type="text" name="name" id="name"/>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email"/>
            </div>
            <div>
                <label>Votre Message</label>
                <textarea> </textarea>
            </div>
            <button class="contact_button" id="contact_button_submit">Envoyer</button>
        </form>
    </div>
</div>
<script src="./scripts/pages/photographer.js" type="module"></script>
<script src="./scripts/factories/photographer.js"  type="module"></script>
<script src="./scripts/utils/contactForm.js"></script>
</body>
</html>
