<!DOCTYPE html>
<html>
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
</header>
<main id="main" aria-hidden="false">
    <div class="photograph-header" id="header">
        <div id="description"></div>
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
    </div>
    <div class="filter">
        <label for="filter">Trier par </label>
        <select name="filter" id="filter" aria-labelledby="Order By">
            <option value="likes">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
        </select>
    </div>
    <div class="media_section"></div>
    <div id="likes_price">
        <span id="total_likes">
            <!--<img class="heart_icon" src="assets/icons/heart.svg">-->
        </span>
        <span id="price"></span>
    </div>
</main>
<div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="contactMe">
    <div class="modal">
        <header>
            <h2 id="contactMe">Contactez-moi</h2>
            <img src="assets/icons/close.svg" alt="Close Contact Form" id="closeModal" onclick="closeModal()"/>
        </header>
        <form onsubmit="validate(event)">
            <div>
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" id="firstname"/>
            </div>
            <div>
                <label for="name">Nom</label>
                <input type="text" name="name" id="name"/>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email"/>
            </div>
            <div>
                <label>Votre Message</label>
                <textarea id="message"> </textarea>
            </div>
            <button class="contact_button" id="contact_button_submit" aria-label="Send">Envoyer</button>
        </form>
    </div>
</div>

<div id="lightBox" aria-hidden="true" role="dialog" aria-label="image closeup view">
    <div class="carrousel_content">
        <div class="img icon" id="prev-image">
            <img src="assets/icons/left.svg" alt="Previous image"/>
        </div>
        <ul id="carrousel"></ul>
        <div class="carrousel_right_side">
            <img src="assets/icons/closeLightBox.svg" onclick="closeLightBox()" alt="Close dialog"/>
            <div class="img icon" id="next-image">
                <img src="assets/icons/right.svg" alt="Next image"/>
            </div>
        </div>
    </div>
</div>
<script src="./scripts/pages/photographer.js" type="module"></script>
<script src="./scripts/factories/photographer.js"  type="module"></script>
<script src="./scripts/utils/contactForm.js"></script>
<script src="./scripts/utils/lightBox.js"></script>
<script src="https://use.fontawesome.com/cb4c84cb78.js"></script>
</body>
</html>
